<!-- SCRIPT TO TURN SIDE NAVIGATION INTO DROPDOWNS ON MOBILE -->
<script>
    /* DOM ready*/
    $(function() {
        var myNavID = "nav";
        /* For each nav menu, create a corresponding drop down menu */
        $("nav.drop-down").each(function(){
            if ($(this).attr("id")) {
                myNavID = "nav#" + $(this).attr("id");
            }
            
            //console.log(myNavID);
        
            /* Create the dropdown base */
            $("<select />").appendTo(myNavID);

            /* Create default option "Go to..." */
            $("<option />", {
                "selected": "selected",
                "value"   : "",
                "text"    : "Go to..."
            }).appendTo(myNavID + " select");

            /* Populate dropdown with menu items */
            $(myNavID + " a").each(function() {
                var el = $(this);
                var myText = el.text();
                if ($(el).parents(".s-lg-subtab-ul").length > 0) {
                    myText = "> " + el.text();
                }
                $("<option />", {
                    "value"   : el.attr("href"),
                    "text"      : myText
                }).appendTo(myNavID + " select");
            });

            /* To make dropdown actually work
            // To make more unobtrusive: http://css-tricks.com/4064-unobtrusive-page-changer/ */
            $(myNavID + " select").change(function() {
                window.location = $(this).find("option:selected").val();
            });
        });

    });
</script>
