<body class="s-lib-public-body research-guides">
{{skip_link}}

<!-- TEMPORARY CODE TO MIMIC PROPOSED BC HEADER-->
<div id="bcheader"></div>

<!-- override system styles -->
<style>
@media (min-width: 768px) {
    .panel-group {
        width: auto;
    }
}
#s-lg-index-list {
    padding-top:10px;
}
</style>

<!-- FULL PAGE WRAPPER -->
<div id="fullpagewrapper">

    <!-- HEADER AND MEGA MENU -->
    {{public_header}}

    <!-- BEGIN MIDLEVELCONTAINER -->
    <div id="midlevelcontainer">
        {{breadcrumbs}}

        <!-- BEGIN: guide and page title -->
        <!--div id="guidetitle">
            <h1>{{guide_title}}</h1><div class="colon">:</div> <h2>{{page_title}}</h2>
        </div-->
        <!-- END: guide and page title -->

        <!-- BEGIN: Nav Bar -->
        <!--div id="s-lib-public-nav" class="container s-lib-side-borders">
            {{page_nav}}
        </div-->
        <!-- END: Nav Bar -->

        <!-- BEGIN: content -->
        <div id="s-lib-public-main" class="s-lib-main container s-lib-side-borders">
            <div id="s-lg-index-cols" class="row">
                <div id="col1" class="col-md-8 center">
                    <div class="clearfix">
                        <div id="s-lg-hp-nav"> 
                            <ul>
                                <li>
                                    <ul class="nav nav-pills">
                                        {{button_all_guides}}
                                        {{button_by_group}}
                                        {{button_by_subject}}
                                        {{button_by_type}}
                                        {{button_by_owner}}
                                    </ul>
                                </li>
                                <li id="s-lg-hp-nav-bottom">
                                    <div class="clearfix">
                                        {{search_guides}}
                                    </div>
                                </li>
                            </ul>
                        </div>
                        {{guide_list_controls}}
                    </div>
                    <div id="s-lg-index-list" class="">
                        {{content}}
                    </div>
                </div>
                <div id="col2" class="col-md-4 center">
                    <!--{{content_boxes}}-->
                </div>
            </div>
        </div>
        <!-- END: content -->

        <div id="s-lib-alert" title="">
            <div id="s-lib-alert-content"></div>
        </div>
        <div id="s-lib-popover-title" class="hide">
            <span class="text-info"><strong>title</strong></span> 
            <button type="button" id="popclose" class="close" onclick="jQuery('.s-lib-popover').popover('hide')">&times;</button> 
        </div>
        <div id="s-lib-popover-content" class="hide"><i class="fa fa-refresh fa-spin"></i> Loading...
            <button class="btn btn-default btn-sm popclose" type="button">Close</button>
        </div>
        <div id="s-lib-scroll-top" title="Back to Top">
            <span class="fa-stack fa-lg">
              <i class="fa fa-square-o fa-stack-2x"></i>
              <i class="fa fa-angle-double-up fa-stack-1x" style="position:relative; bottom:2px;"></i>
            </span>
        </div>
    </div>
    <!-- END MIDLEVELCONTAINER -->

    <!-- GUIDE METADATA AND STAFF LOGIN BLOCK -->
    <!--div id="s-lg-guide-header-meta">
        <ul id="s-lg-guide-header-attributes">
            <li id="s-lg-guide-header-updated">
                <span class="s-lg-guide-label">Last Updated:</span> <span class="s-lg-text-greyout">{{guide_updated}}</span>
            </li>
            <li id="s-lg-guide-header-subjects">
                <span class="s-lg-text-greyout">{{guide_subjects}}</span>
            </li>
            <li id="s-lg-guide-header-tags">
                <span class="s-lg-text-greyout">{{guide_tags}}</span>
            </li>
        </ul>
        <div id="s-lib-footer-login-link">
            <a href="{{login_url}}">Staff Login</a>
        </div>
    </div!-->

    <!-- THIS INCLUDED EVERYTHING IN FOOTER CODE, SUCH AS #FOOTER -->
    {{public_footer}}
</div>
<!-- END FULL PAGE WRAPPER -->
</body>
