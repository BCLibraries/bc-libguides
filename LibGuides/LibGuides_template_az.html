<body class="s-lib-public-body">
<meta name="group" content="AtoZ">
{{skip_link}}

<style>
    .chosen-container-single .chosen-single.chosen-default span {
        color: #999;
    }
    #col1 {
        padding-left:10px;
    }
    .s-lg-az-result-title,
    .s-lg-az-result-description {
        font-size: 13px;
    }
    #s-lg-db-label-text {
        pa dding-left: 20px;
    }
    .s-lg-label-moreinfo {display:none;}
    #col-vendors {
        display: none;
    }
    #s-lg-az-search-reset {
        padding-top: 10px;
    }
    #cloned-content-container {
        margin-top: 20px;
    }
    .s-lg-az-result-badge-featured {
        display:none;
    }
    #s-lg-az-index {
        display:none;
    }
    #s-lg-db-name-featured .s-lg-db-panel-title {
        display:none;
    }
    .s-lg-az-trials-div {
        display: none;
    }
    #s-lg-az-trials .s-lg-az-result-new {
        dis play: none;
    }
    #s-lg-az-filters {
      padding:10px 0 20px 20px;
      border:1px solid #e7e7e7;
      background-color:aliceblue;
      border-radius: 4px;
      -moz-border-radius: 4px;
      margin-bottom:10px;
    }
   #db-filter-label {
      font-size:16px;
   }
   @media (min-width: 768px) {
      #s-lg-az-search {
         width:400px;
      }
   }
   #s-lg-az-count {
      vertical-align: text-top;
      margin-left:0 !important;
   }
   #s-lg-db-label-text {
      text-transform: lowercase;
   }
</style>

<!-- CHANGE THE TEXT FOR THE DATABASE TRIALS COLUMN -->
<script>
$(document).ready(function(){
    $("#s-lg-az-trials-div .s-lib-public-side-header .pad-bottom-sm").html("Trial Databases");
    $("#s-lg-az-trials").contents().filter(function(){
        return this.nodeType == Node.TEXT_NODE;
    })[0].nodeValue = "The following resources are being evaluated for addition to our collection.  Please send your feedback.";
   $("#s-lg-az-filters").prepend("<p class='bold' id='db-filter-label'>Database Filters:</p>");
   $("#az-search-col-1 nav .navbar-header #s-lg-db-label").prepend("<span id='db-search-label'>Search</span>");
});
</script>

<!-- TEMPORARY CODE TO MIMIC PROPOSED BC HEADER-->
<div id="bcheader"></div>

<!-- FULL PAGE WRAPPER -->
<div id="fullpagewrapper">

    <div id="bcheader_info">
        <ul>
            <li><a href="http://www.bc.edu/gn-bcinfo"  title="BCInfo">BCInfo</a></li>
            <li><a href="http://www.bc.edu/gn-directories" title="Directories">Directories</a></li>
        </ul>


                <div id="bcheader_search">
                    <form action="//bc.edu/googlesearch/results.html" id="cse-search-box" _lpchecked="1">
                        <div>
                            <input type="hidden" name="cx" value="017979566303760088717:i5wjadpvu2w" />
                            <input type="hidden" name="cof" value="FORID:11" />
                            <input type="hidden" name="ie" value="UTF-8" />
                            <label for="q"><span class="screenreader offscreen">Search BC</span></label>
                            <input type="text" value="Search BC" onblur="if(this.value=='') this.value='Search BC';" onclick="if(this.value=='Search BC') this.value='';" name="q" id="searchbox" size="27" autocomplete="off"   />
                            <input type="image" src="http://library.bc.edu/theme/img/go_button.png" id="searchsubmit" name="sa" value="Search" style="float:right" alt="search">
                        </div>
                    </form>
                    <script type="text/javascript" src="//www.google.com/cse/brand?form=cse-search-box&amp;lang=en"></script>
                </div>
    </div>

    <!-- HEADER AND MEGA MENU -->
    {{public_header}} 

    <div id="midlevelcontainer">
        <!-- BEGIN: Content Header -->
        <div id="s-lib-public-header" class="s-lib-header container s-lib-side-borders">
            <h1 id="s-lib-public-header-title">{{page_title}}</h1>
            <div id="s-lib-public-header-desc">{{page_description}}</div>
        </div>
        <!-- END: Content Header -->
        <!-- BEGIN: Nav Bar -->
        <div id="s-lib-public-nav" class="container s-lib-side-borders">
            {{page_nav}}
        </div>
        <!-- END: Nav Bar -->
        <!-- BEGIN: content -->
        <a name="s-lg-guide-main"></a>
        <div id="s-lib-public-main" class="s-lib-main container s-lib-side-borders">
            <section>
                <div id="s-lg-az-search-bar" class="row">
                    <div id="az-search-col-1" class="col-md-12 center">
                        {{navbar}}
                    </div>
                </div>
            </section>
            <section>
                <div id="s-lg-az-cols"  class="row">
                    <div  id="col1"  class="col-md-8 center">
                        <div id="s-lg-az-filters" class="pad-right-sm pad-bottom-med">
                            <section>
                                <div id="s-lg-az-filter-cols" class="row">
                                    <div  id="col-subjects" class="col-md-6 center">
                                        {{subject_list}}
                                    </div>
                                    <div id="col-types" class="col-md-6 center">
                                        {{type_list}}
                                    </div>
                                </div>
                            </section>
                        </div>
                        <div id="s-lg-az-index" class="pad-right-sm">
                            {{alpha_list}}
                        </div>
                        <div id="s-lg-az-search-reset" class="pad-top-med pad-bottom-med">
                            {{search_reset}}
                        </div>
                        <div id="s-lg-az-content" class="pad-right-sm pad-top-med">
                            <div class="bold s-lib-color-lt-grey pad-top-med text-center">Loading...</div>
                        </div>
                    </div>
                    <div  id="col2"  class="col-md-4 center">
                        <div>{{trials_box}}</div>
                        {{content_box_experts}}
                        {{content_box_guides}}
                    </div>
                </div>
            </section>
        </div>
        <!-- END: content -->
    </div>

    <div id="s-lib-alert" title="">
        <div id="s-lib-alert-content"></div>
    </div>
    <div id="s-lib-popover-title" class="hide">
        <span class="text-info"><strong>title</strong></span> 
        <button type="button" id="popclose" class="close" onclick="jQuery('.s-lib-popover').popover('hide')">&times;</button> 
    </div>
    <div id="s-lib-popover-content" class="hide"><i class="fa fa-refresh fa-spin"></i> Loading...
        <button class="btn btn-default btn-sm popclose" type="button">Close</button>
    </div>
    <!-- THIS INCLUDED EVERYTHING IN FOOTER CODE, SUCH AS #FOOTER -->
    {{public_footer}}
</div>
<!-- END FULL PAGE WRAPPER -->
</body>
